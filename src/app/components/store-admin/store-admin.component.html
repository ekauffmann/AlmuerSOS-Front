<div class="container container_root">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a [routerLink]="['']">Inicio</a>
    </li>
    <li class="breadcrumb-item">
      <a [routerLink]="['/stores']">Tiendas</a>
    </li>
    <li class="breadcrumb-item">
      <a [routerLink]="['/stores', store?.id]" *ngIf="store">{{ store?.name }}</a>
    </li>
    <li class="breadcrumb-item active">Panel de administración</li>
   </ol>
</div>
<div class="container">
  <ngb-alert type="{{ alert.type }}" [dismissible]="false" *ngIf="alert">{{ alert.text }}</ngb-alert>
</div>
<div class="container" *ngIf="store && isThisUserManager()">
  <div class="row">
    <div class="col-xs-12">
      <h2>{{ store?.name }}</h2>
      <ngb-tabset>
        <ngb-tab title="Detalles">
          <template ngbTabContent>
            <form>
              <div class="form-group">
                <label for="description">Descripción</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Descripción" [(ngModel)]="store.description" />
              </div>
              <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Teléfono" [(ngModel)]="store.phone" />
              </div>
              <button class="btn btn-primary" (click)="saveStore()">Guardar</button>
            </form>
          </template>
        </ngb-tab>
        <ngb-tab title="Imagen">
          <template ngbTabContent>
            <div class="form-group center">
              <img class="store_image" src="http://placehold.it/1110x200" *ngIf=" ! storeImage" />
              <img class="store_image" [src]="storeImage?.file" *ngIf="storeImage" />
              <input class="form-control" type="file" accept="image/*" (change)="imageChangeListener($event)">
            </div>
          </template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>
<div class="container" *ngIf="store && ! isThisUserManager()">
  <div class="alert alert-danger" role="alert">
    <strong>¡Ups!</strong> No tienes permisos para entrar aquí.
  </div>
</div>

<hr/>
